<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 panel border-radius-small">
                <div class="large-font-size medium-font-weight ml-3 mt-4">Profil</div>
                <form>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12">Nama Lengkap</label>
                        <div class="col-md-12 mt-2">
                            <input type="text" name="nama_lengkap" matInput id="nama_lengkap"
                                class="form-text background-white border-radius-small">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12">Email Login</label>
                        <div class="col-md-12 mt-2">
                            <input type="text" name="email" matInput id="email"
                                class="form-text background-white border-radius-small">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12">Email Notifikasi</label>
                        <div class="col-md-12 mt-2">
                            <input type="text" name="email" matInput id="email"
                                class="form-text background-white border-radius-small">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12">Email Notifikasi</label>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 mt-2 d-flex justify-content-between">
                                    <mat-select class="form-control border-radius-small mr-2" placeholder="Hari"
                                        matInput name="hari" id="hari">
                                        <mat-option value="Hari" selected>Hari</mat-option>
                                        <mat-option value="1">1</mat-option>
                                    </mat-select>
                                    <mat-select class="form-control border-radius-small mr-2" placeholder="Bulan"
                                        matInput name="bulan" id="bulan">
                                        <mat-option value="Hari" selected>Hari</mat-option>
                                        <mat-option value="1">1</mat-option>
                                    </mat-select>
                                    <mat-select class="form-control border-radius-small" placeholder="Tahun" matInput
                                        name="bulan" id="bulan">
                                        <mat-option value="Hari" selected>Hari</mat-option>
                                        <mat-option value="1">1</mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12 d-flex justify-content-between">
                            No Handphone
                            <span>
                                Belum verifikasi? <a
                                    class="decoration-none primary-text normal-font-size cursor-pointer">Verifikasi
                                    Sekarang</a>
                            </span>
                        </label>
                        <div class="col-md-12 mt-2">
                            <input type="text" name="no_handphone" matInput id="no_handphone"
                                placeholder="Contoh 08123456" class="form-text background-white border-radius-small">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="normal-font-size medium-font-weight col-md-12">Jenis Kelamin</label>
                        <div class="col-md-5 mt-2 d-flex justify-content-between">
                            <mat-select class="form-control border-radius-small mr-2" placeholder="Jenis Kelamin"
                                matInput name="hari" id="hari">
                                <mat-option value="Hari" selected>Hari</mat-option>
                                <mat-option value="1">1</mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 button-actions">
                            <button mat-raised-button
                                class="border-radius-small background-pink full-width white-text medium-font-size mr-2 mb-2">Simpan</button>
                            <button mat-raised-button
                                class="border-radius-small background-gray full-width white-text medium-font-size mb-2">Ubah
                                kata sandi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
