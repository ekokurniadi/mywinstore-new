<section class="form-toko">
    <div class="container">
        <div class="row">
            <div class="col-md-12 card border-none border-radius-small shadow py-2">
                <span class="medium-font-size semi-bold-font-weight mb-4 mt-2">DATA PRIBADI</span>
                <form>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Nama Toko</label>
                        <div class="col-md-12 p-0">
                            <input type="text" matInput class="form-control border-radius-small"
                                placeholder="Nama Toko">
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">
                            <span class="small-font-size gray-text">*Nama toko tidak dapat diubah kembali, pastikan nama
                                sudah benar</span>
                            <span class="small-font-size gray-text">0/80 | Min 30 - Max 80 Karakter</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Alamat</label>
                        <div class="col-md-12 p-0">
                            <input type="text" matInput class="form-control border-radius-small" placeholder="Alamat">
                        </div>
                        <div class="col-md-12 d-flex justify-content-end">
                            <span class="small-font-size gray-text">0/150 | Max 150 Karakter</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Provinsi</label>
                        <div class="col-md-12 p-0">
                            <select name="provinsi" id="provinsi" class="form-control border-radius-small">
                                <option value="">Pilih Provinsi</option>
                                <option value="Jambi">Jambi</option>
                            </select>
                            <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
                        </div>
                        <div class="col-md-12 d-flex justify-content-start">
                            <span class="small-font-size gray-text">*Domisili saat ini</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Kota</label>
                        <div class="col-md-12 p-0">
                            <select name="kota" id="kota" class="form-control border-radius-small">
                                <option value="">Pilih Kota</option>
                                <option value="Jambi">Jambi</option>
                            </select>
                            <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
                        </div>
                        <div class="col-md-12 d-flex justify-content-start">
                            <span class="small-font-size gray-text">*Domisili saat ini</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Kode Pos</label>
                        <div class="col-md-12 p-0">
                            <input type="text" matInput class="form-control border-radius-small" placeholder="Kode Pos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 p-0 medium-font-size">Deskripsi</label>
                        <div class="col-md-12 p-0">
                            <textarea name="Deskripsi" matInput placeholder="Deskripsi Toko" id=""
                                class="form-control border-radius-small" rows="2"></textarea>
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">
                            <span class="small-font-size gray-text">*Min 30 | Max 150 Karakter</span>
                            <span class="small-font-size gray-text">0/150</span>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="col-md-12 p-0">
                            <button mat-raised-button
                                class="background-primary white-text medium-font-size border-small-radius mr-2">Simpan</button>
                            <button mat-raised-button
                                class="background-pink white-text medium-font-size border-small-radius mr-2">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</section>
